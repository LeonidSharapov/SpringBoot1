<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8";/>
    <title>edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>edit</h1>
    <div th:each="el : ${post}">
    <form  method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Article name" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Article anons" class="form-control"><br>
        <textarea name="full_text"  placeholder="Article text" class="form-control" th:text="${el.full_text}"/><br>
        <button type="submit" class="btn btn-success"> Update</button>
    </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
